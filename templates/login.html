{% extends "base.html" %}

{% block title %}Вход | {{ shop_name }}{% endblock %}

{% block extra_css %}
<style>
    .auth-section {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 0;
    }
    
    .auth-card {
        background: var(--card-bg);
        border-radius: var(--radius-xl);
        padding: 50px 40px;
        max-width: 450px;
        width: 100%;
        box-shadow: var(--shadow-lg);
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .auth-header h2 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 10px;
        color: var(--text-primary);
    }
    
    .auth-header p {
        color: var(--text-secondary);
        font-size: 1rem;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text-primary);
    }
    
    .form-input {
        width: 100%;
        padding: 14px 18px;
        background: var(--surface-bg);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        color: var(--text-primary);
        font-size: 1rem;
        transition: all var(--transition-fast);
    }
    
    .form-input:focus {
        outline: none;
        border-color: var(--gold);
        box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
    }
    
    .form-check {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
    }
    
    .form-check input {
        margin-right: 10px;
        width: 18px;
        height: 18px;
    }
    
    .form-check label {
        color: var(--text-secondary);
        cursor: pointer;
    }
    
    .btn-block {
        width: 100%;
        display: block;
        text-align: center;
    }
    
    .auth-footer {
        margin-top: 30px;
        text-align: center;
        padding-top: 20px;
        border-top: 1px solid var(--border-color);
    }
    
    .auth-footer p {
        margin-bottom: 10px;
        color: var(--text-secondary);
    }
    
    .auth-footer a {
        color: var(--gold);
        text-decoration: none;
        font-weight: 600;
    }
    
    .auth-footer a:hover {
        text-decoration: underline;
    }
    
    .telegram-login {
        margin-top: 20px;
        text-align: center;
    }
    
    .btn-telegram {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 12px 24px;
        background: #0088cc;
        color: white;
        border-radius: var(--radius-lg);
        text-decoration: none;
        font-weight: 600;
        transition: all var(--transition-fast);
    }
    
    .btn-telegram:hover {
        background: #0077b5;
        transform: translateY(-2px);
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-section">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fas fa-sign-in-alt"></i> Вход в систему</h2>
                <p>Войдите в свой аккаунт</p>
            </div>
            
            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Ваш email" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Ваш пароль" class="form-input">
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Запомнить меня</label>
                </div>
                
                <button type="submit" class="btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
            </form>
            
            <div class="telegram-login">
                <a href="{{ url_for('login_telegram') }}" class="btn-telegram">
                    <i class="fab fa-telegram"></i> Войти через Telegram
                </a>
            </div>
            
            <div class="auth-footer">
                <p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a></p>
                <p><a href="#">Забыли пароль?</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
